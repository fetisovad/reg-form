<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>Registration</title>

  <body>
    <section class="sign">
      <div class="container">
        <h1 class="section-title">welcome</h1>
        <form action="#" class="sign__form">
          <h2 class="sign__title">log-in</h2>
          <input type="text" class="sign__input" placeholder="*Login" />
          <input type="password" class="sign__input" placeholder="*Password" />
          <div class="sign__bottom">
            <a href="#" class="sign__button">Sign in</a>
            <span class="sign__requires">*Requires fields</span>
            <a href="#" class="sign__registration">Forgotten password?</a>
            <a href="reg.html" class="sign__forgot">Registration</a>
          </div>
        </form>
      </div>
    </section>
