<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
  </head>
  <body>
    <section class="registration">
      <div class="container">
        <h1 class="section-title">welcome</h1>
        <form action="#" class="registration__form">
          <h2 class="registration__title">registration</h2>
          <input type="text" class="registration__input" placeholder="*Login" />
          <input
          type="email"
          class="registration__input"
          placeholder="*E-mail"
          />
          <input
          type="password"
          class="registration__input"
          placeholder="*Password"
          />
          <div class="registration__bottom">
            <a href="#" class="registration__button">Sign UP</a>
            <span class="registration__requires">*Requires fields</span>
          </div>
          <a href="index.html" class="back"><img class="back-img" src="img/home.svg" alt="Home"></a>
        </form>
      </div>
    </section>
  </body>
</html>
